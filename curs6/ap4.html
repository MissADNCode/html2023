<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Formular contact</h1>
        <form action="" method="post" enctype="multipart/form-data">
            <select name="oras" id="oras">
                <label for="oras">Selecteaza oras </label>
                <option value="1">Bucuresti</option>
                <option value="2">Arad</option>
                <option value="3">Cluj</option>
                <option value="4">Brasov</option>
            </select><br>
            <label for="cursuri">Cursuri dorite</label>
            <select name="cursuri[]" id="cursuri" multiple>
                <option value="php">PHP</option>
                <option value="js">JavaScript</option>
                <option value="html">HTML</option>
                <option value="vue">VueJs</option>
            </select><br>
            <label for="mesaj">Mesaj</label>
            <textarea name="mesaj" id="mesaj" cols="30" rows="10"></textarea> <br>
            <label for="cv">CV</label>
            <input type="file" name="document" id="cv"><br>
            <fieldset>
                <figcaption>Programa cursuri</figcaption>
                <input type="radio" name="timp" id="dimineata" value="dimineata">Dimineata
                <input type="radio" name="timp" id="pranz" value="pranz">Pranz
                <input type="radio" name="timp" id="seara" value="seara">Seara
            </fieldset>
            <br>
            <input type="checkbox" name="termeni" id="" checked>Termeni
            <input type="checkbox" name="abonat" id="">Abonat <br>

            <input type="submit" value="Trimite">
        </form>
    </div>
</body>

</html>
